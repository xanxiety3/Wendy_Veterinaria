<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="imge/perfil.png" alt="Woman with cat">
        </div>       
        <div class="right">
            <div class="logo">
                <img src="imge/logologin.png" alt="Veterinaria Navarro Logo"> 
            </div>
            <div class="form-group">
                <label for="email">
                    <img src="imge/correo.png" alt="Email Icon">
                </label>
                <input type="email" id="email" placeholder="@">
            </div>
            <div class="form-group">
                <label for="password">
                    <img src="imge/contrasenia.png" alt="Password Icon"> 
                </label>
                <input type="password" id="password" placeholder="CONTRASEÑA">
            </div>
            
            <a href="https://www.google.com/intl/es-419/gmail/about/" class="forgot-password">¿Olvidó su contraseña?</a>
            <button class="login-button">INGRESAR</button>
            <a href="registro.html" class="create-account">crea una cuenta</a>
        </div>
        
        
    </div>
    <a href="hola.html">
        <img class="edit" src="imge/edit.png" alt="Email Icon" >
        </a>
</body>
</html>
